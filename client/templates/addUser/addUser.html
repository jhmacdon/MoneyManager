<template name="addUser">
  <div class="template-home">
    <div class="page-header">
      <h1>{{groupName}}</h1>
    </div>
    <p>
      Add user to this group: <input id="query" type="text" placeholder="Search"/>
    </p>

    <ul>
    {{#each results}}
      <li>{{emails.[0].address}} - <input type="button" class="addUser" id="{{_id}}" value="Add User"/></li>
    {{/each}}
    </ul>
  </div>
</template>
